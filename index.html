<canvas id="myChart"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
fetch("【GASのURL】")
  .then(res => res.json())
  .then(rows => {
    // rows は [ [日付, 項目, 金額, 種別], ... ] の配列
    const labels = [];
    const values = [];

    rows.slice(1).forEach(r => {
      labels.push(r[1]);   // 項目
      values.push(r[2]);   // 金額
    });

    new Chart(document.getElementById("myChart"), {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: values
        }]
      }
    });
  });
</script>
